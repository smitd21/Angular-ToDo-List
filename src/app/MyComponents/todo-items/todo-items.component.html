<div class="container">
  <h5 [ngClass]="{ strike: !todo.active }">
    <!-- {{ todo.sno }} -->
    {{ todo.title }}
  </h5>
  <p [ngClass]="{ strike: !todo.active }">{{ todo.desc }}</p>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      (click)="onCheckboxClick(todo)"
    />
    <label class="form-check-label" for="exampleCheck1">Toggle Done</label>
  </div>
  <button class="btn btn-sm btn-danger mb-3" (click)="onClick(todo)">
    Delete
  </button>
</div>
